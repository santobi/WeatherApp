<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <header>
      <div class="container inputz" class="searchInput-item">
        <div class="inputs">
          <h2 class="block-text">Weather</h2>
          <input type="text" class="cityInput" name="cityInput" />
          <input type="text" class="countryInput" name="countryInput" />
          <button id="submitButton" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="container" id="weather-table">
        <div class="app-title">
          <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="locationCity" id="locationCity">
          <p>-</p>
        </div>
        <div class="weather-container" id="weather-container">
          <div class="weatherIcon">
            <img src="icons/unknown.png" alt="" />
          </div>
          <div class="temperatureData" class="temperatureData-value">
            <p>- °<span>C</span></p>
          </div>
          <div class="tempDesc" id="tempDesc">
            <p>-Forecast</p>
          </div>
          <div class="tempHigh" id="tempHigh">
            <p>°<span>F</span>-High</p>
          </div>
          <div class="tempLow" id="templow">
            <p>°<span>F</span>-Low</p>
          </div>
          <div class="humidity" id="humidity">
            <p>-Humidity</p>
          </div>
        </div>
      </div>
    </header>
    <script src="js/app.js"></script>
  </body>
</html>
